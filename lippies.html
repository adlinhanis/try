<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lippies | Flower Knows</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Allura&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Quicksand',sans-serif;
}

body{
  background:url("images/lippies-wallpaper.jpg") center/cover no-repeat fixed;
  cursor:url("lipstick-cursor.png"), auto;
  overflow-x:hidden;
}

/* HEADER */
header{
  width:100%;
  background:white;
  padding:35px 20px;
  text-align:center;
  box-shadow:0 5px 20px rgba(0,0,0,.08);
}

header h1{
  font-family:'Allura',cursive;
  font-size:80px;
  color:#b388eb;
}

/* BACK */
.back{
  position:fixed;
  top:20px;
  left:20px;
  padding:10px 18px;
  border-radius:25px;
  border:2px solid #e8c9ff;
  background:#fff;
  font-weight:600;
  cursor:pointer;
  z-index:10;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:40px;
  max-width:900px;
  margin:40px auto;
  padding:40px;
}

.product{
  background:rgba(255,240,248,.9);
  border:3px solid #ffd1e8;
  border-radius:30px;
  padding:18px;
  text-align:center;
  cursor:pointer;
  transition:.4s;
}
.product:hover{transform:translateY(-6px);}

.product img{
  width:90%;
  border-radius:25px;
  border:3px dashed #ffb6d9;
}

.price{color:#ff6fae;font-weight:600;}

/* DESCRIPTION */
.desc-panel{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:340px;
  background:#fff0f6;
  border-radius:30px;
  padding:25px;
  display:none;
  z-index:20;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}
.desc-panel.left{left:20px;}
.desc-panel.right{right:20px;}

.desc-panel h2{
  font-family:'Allura',cursive;
  font-size:38px;
  color:#b388eb;
}

.buy{
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:20px;
  background:#f8c8dc;
  font-weight:600;
  cursor:pointer;
}

/* CART ICON */
.cart-icon{
  position:fixed;
  top:25px;
  right:25px;
  background:#ffd1e8;
  padding:12px 18px;
  border-radius:30px;
  cursor:pointer;
  z-index:50;
}
.cart-icon span{
  background:#ff6fae;
  color:white;
  padding:3px 8px;
  border-radius:50%;
}

/* CART PANEL */
.cart-panel{
  position:fixed;
  top:90px;
  right:25px;
  width:260px;
  background:#fff0f6;
  border-radius:25px;
  padding:20px;
  display:none;
  z-index:40;
}
.cart-panel h3{
  font-family:'Allura',cursive;
  font-size:32px;
  text-align:center;
  color:#b388eb;
}
.cart-panel ul{list-style:none;margin:10px 0;}
.cart-panel li{font-size:14px;margin-bottom:6px;}

/* PURCHASE */
#purchase{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  z-index:60;
  justify-content:center;
  align-items:center;
}
.form-box{
  background:#fff0f6;
  padding:25px;
  border-radius:30px;
  width:300px;
  text-align:center;
}
.form-box h3{
  font-family:'Allura',cursive;
  font-size:34px;
  color:#b388eb;
}
.form-box input,select{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:15px;
  border:1px solid #ffd1e8;
}
</style>
</head>

<body>

<button class="back" onclick="location.href='index.html'">‚Üê Back</button>

<div class="cart-icon" onclick="toggleCart()">
  üõí <span id="cartCount">0</span>
</div>

<div id="cartPanel" class="cart-panel">
  <h3>Your Cart</h3>
  <ul id="cartItems"></ul>
  <button class="buy" onclick="openForm()">Checkout</button>
</div>

<header>
  <h1>Lippies Collection</h1>
</header>

<div class="products">
  <div class="product" onclick="showDesc(0)">
    <img src="images/lip1.jpg">
    <h3>Ros√© Velvet</h3>
    <div class="price">RM59</div>
  </div>

  <div class="product" onclick="showDesc(1)">
    <img src="images/lip2.jpg">
    <h3>Nude Rozzy</h3>
    <div class="price">RM45</div>
  </div>

  <div class="product" onclick="showDesc(2)">
    <img src="images/lip3.jpg">
    <h3>Pure Pink</h3>
    <div class="price">RM39</div>
  </div>

  <div class="product" onclick="showDesc(3)">
    <img src="images/lip4.jpg">
    <h3>Carnabelle</h3>
    <div class="price">RM35</div>
  </div>

  <!-- NEW PRODUCTS -->
  <div class="product" onclick="showDesc(4)">
    <img src="images/lip5.jpg">
    <h3>Toasted Almond</h3>
    <div class="price">RM49</div>
  </div>

  <div class="product" onclick="showDesc(5)">
    <img src="images/lip6.jpg">
    <h3>Berry Bloom</h3>
    <div class="price">RM40</div>
  </div>
</div>

<div id="desc" class="desc-panel">
  <h2 id="dTitle"></h2>
  <p id="dText"></p>
  <button class="buy" onclick="openForm()">BUY NOW</button>
  <button class="buy" onclick="addToCart()">ADD TO CART</button>
</div>

<div id="purchase">
  <div class="form-box">
    <h3>Purchase</h3>
    <input placeholder="Name">
    <input placeholder="Phone">
    <input placeholder="Address">
    <input id="quantity" type="number" min="1" value="1" placeholder="Quantity">
    <select id="payment">
      <option>Online Banking</option>
      <option>Credit Card</option>
      <option>E-Wallet</option>
    </select>
    <button onclick="submitPurchase()">Submit</button>
  </div>
</div>
   
<script>
const products=[
  {name:"Ros√© Velvet",desc:"Smooth velvet texture with romantic rosy tone."},
  {name:"Nude Rozzy",desc:"Soft rosy nude with moisturizing texture for princess look."},
  {name:"Pure Pink",desc:"Sweet pastel pink for youthful glowing lips."},
  {name:"Carnabelle",desc:"Bold rose shade with long-lasting velvet finish."},
  {name:"Toasted Almond",desc:"Warm nude matte lipstick suitable for daily elegant makeup."},
  {name:"Berry Bloom",desc:"Deep berry shade for elegant and confident look."}
];

let cart=[];
let currentProduct=null;

function showDesc(i){
  currentProduct=products[i];
  let panel=document.getElementById("desc");
  panel.className="desc-panel "+(i%2===0?"left":"right");
  panel.style.display="block";
  dTitle.innerText=currentProduct.name;
  dText.innerText=currentProduct.desc;
}

function addToCart(){
  let item=cart.find(p=>p.name===currentProduct.name);
  if(item){item.qty++;}
  else{cart.push({name:currentProduct.name,qty:1});}
  updateCart();
  alert("Added to cart üíï");
}

function updateCart(){
  let list=document.getElementById("cartItems");
  let count=document.getElementById("cartCount");
  list.innerHTML="";
  let total=0;
  cart.forEach(p=>{
    total+=p.qty;
    list.innerHTML+=`<li>${p.name} √ó ${p.qty}</li>`;
  });
  count.innerText=total;
}

function toggleCart(){
  let panel=document.getElementById("cartPanel");
  panel.style.display=panel.style.display==="block"?"none":"block";
}

function openForm(){
  document.getElementById("purchase").style.display="flex";
}

function submitPurchase(){
  alert("Thank you for purchasing üíñ");
  document.getElementById("purchase").style.display="none";
  document.getElementById("desc").style.display="none";
  cart=[]; updateCart();
}
</script>

</body>
</html>
